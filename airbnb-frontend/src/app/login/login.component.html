<div class="login-container">
  <h2>Login</h2>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Username</mat-label>
    <input matInput [(ngModel)]="username" name="username" placeholder="Enter your username" />
  </mat-form-field>

   <mat-form-field appearance="outline" class="full-width">
    <mat-label>Password</mat-label>
    <input matInput [(ngModel)]="password" placeholder="Enter your password" type="password" />
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="login()">Login</button>

  <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>

  <div class="signup-option">
    <p>Donâ€™t have an account?</p>
    <button mat-stroked-button color="accent" (click)="goToSignup()">Sign Up</button>
  </div>
</div>
